
<div>
    <mat-card>
        <form class="login">
            <mat-card-title>Login</mat-card-title>
            <mat-form-field class="login-page">
                <mat-label>Enter username:</mat-label>
                <input matInput type="text" placeholder="Username" #username>
            </mat-form-field>
    
            <mat-form-field class="login-page">
                <mat-label>Enter password:</mat-label>
                <input matInput type="password" placeholder="Password" #password>
            </mat-form-field>
    
            <div style="display: flex; align-items: center;
            justify-content: space-around;">
                <button mat-raised-button color="primary" (click)="login(username.value, password.value)">
                    Login
                </button>
        
                <button mat-raised-button color="primary" (click)="redirectToReg()"> 
                    You don't have a profile? Signup here
                </button>
            </div>
        </form>
    </mat-card>
</div>
