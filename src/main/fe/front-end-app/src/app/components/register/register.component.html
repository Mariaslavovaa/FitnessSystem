
<mat-card>
    <form class="register">
        <mat-card-title>Signup</mat-card-title>

        <mat-form-field class="register-page">
            <mat-label>Enter email:</mat-label>
            <input matInput type="text" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="register-page">
            <mat-label>Enter username:</mat-label>
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="register-page">
            <mat-label>Enter password:</mat-label>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="register-page">
            <mat-label>Confirm password:</mat-label>
            <input matInput type="password" placeholder="Password" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>


        <div style="display: flex; align-items: center;
        justify-content: space-around;">
            <button mat-raised-button color="primary"
                (click)="register()" >
                Signup
            </button>
        </div>
    </form>
</mat-card>
